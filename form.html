<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
	<link rel="stylesheet" type="text/css" href="assets/css/livefor.css" />
	<script language="JavaScript" src="assets/javascript/livefor.js"> </script> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- start of header -->
	<header>
		<img src="assets/images/logo.png" alt="">
	</header>
	<!-- end of header -->
	<!-- start of form-main-container -->
	<section class="last first"> <!-- adds margin on top and bottom-->
		<section class="form-page-container ">
			<div class="form-page-title">
				<h1>get started</h1>
				<h2>tell us a little about yourself</h2>
			</div>	
			<!-- start of form -->

			<form class="form-page-form " action="">
				<!-- first name -->	
				<label for="firstName" class="input-label">First Name:</label>
				<input type="text" class="form-text-box" name="firstName">
				<!-- last name -->
				<label for="lastName" class="input-label">Last Name:</label>
				<input type="text" class="form-text-box" name="lastName">
				<!-- email -->
				<label for="email" class="input-label">Email:</label>
				<input type="email" class="form-text-box" name="email">

				<h3>Which accounts would you like assessed</h3>
				<!-- check boxes -->
				<div class="checkbox-container">
					<!-- left side check boxes -->
					<div class="checkbox-left">
						<p>
							<input type="checkbox" name="accounts" value="career">
							Health
						</p>
						<p>
							<input type="checkbox" name="accounts" value="social">
							Social
						</p>
						<p>
							<input type="checkbox" name="accounts" value="career">
							Career/Vocational
						</p>
						<p>
							<input type="checkbox" name="accounts" value="hobbies">
							Hobbies
						</p>
						<p>
							<input type="checkbox" name="accounts" value="self-development">
							Self-Development/Intellectual
						</p>
					</div>
					<!-- right side check boxes -->
					<div class="checkbox-right">
						<p>
							<input type="checkbox" name="accounts" value="marital">
							Marital
						</p>
						<p>
							<input type="checkbox" name="accounts" value="parental">
							Parental
						</p>
						<p>
							<input type="checkbox" name="accounts" value="spiritual">
							Spiritual
						</p>
						<p>
							<input type="checkbox" name="accounts" value="finance">
							Finance
						</p>
					</div>
				</div>
				<!-- receive emails checkbox -->
				<p>
					<input type="checkbox" class="receive" name="accounts" value="receive-emails">
					I'd like to receive emails.
				</p>
				<!-- next button -->
				<a class="button" href="">
					<h5>next</h5>
				</a>
			</form>
			<!-- end of form -->
		</section>
	</section>
	<!-- end of form main container -->
	<!-- start of footer -->
	<footer>
		<div class="footer-container">
			<div class="footer-image-wrapper">
				<img src="assets/images/MH-Compass-Horizontal-Logo.png" alt="">
			</div>
			<p>Â© 2015 building champions. inc.</p>
			<div class="footer-image-wrapper">
				<img src="assets/images/buildingchampionslogo2x.png" alt="">
			</div>
		</div>	
	</footer>
	<!-- end of footer -->
</body>
</html>
